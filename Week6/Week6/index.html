<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Miso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #1a1a1a; /* blackish */
      color: #ffe4f0; /* soft pink text */
    }
    .weather-box {
      margin-top: 20px;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      background: #2b2b2b; /* dark card */
      box-shadow: 0 2px 6px rgba(255,192,203,0.3);
      min-width: 250px;
      color: #fff;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input {
      background: #333;
      color: #fff;
      border: 1px solid #666;
    }
    button {
      background: #ffb6c1; /* light pastel pink */
      color: #000;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #ff99aa; /* deeper pastel pink */
    }
  </style>
</head>
<body>

  <h1>üå∑Miso ‚òÇÔ∏èWeather‚òÇÔ∏è Appüåª</h1>

  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button id="getWeatherBtn">Get Weather</button>

  <div id="weatherResult" class="weather-box"></div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const weatherResult = document.getElementById("weatherResult");

    async function fetchWeather(city) {
      try {
        if (!city) {
          weatherResult.innerHTML = "<p>Please enter a city name.</p>";
          return;
        }

        const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
        if (!response.ok) {
          throw new Error("City not found or API error.");
        }

        const data = await response.json();
        displayWeather(city, data);
        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherResult.innerHTML = `<p style="color:#ff99aa;">${error.message}</p>`;
      }
    }

    function displayWeather(city, data) {
      const current = data.current_condition[0];
      weatherResult.innerHTML = `
        <h2>${city}</h2>
        <p><strong>Temperature:</strong> ${current.temp_C} ¬∞C</p>
        <p><strong>Condition:</strong> ${current.weatherDesc[0].value}</p>
        <p><strong>Humidity:</strong> ${current.humidity}%</p>
      `;
    }

    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      fetchWeather(city);
    });

    window.onload = () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        fetchWeather(lastCity);
      }
    };
  </script>

</body>
</html>
